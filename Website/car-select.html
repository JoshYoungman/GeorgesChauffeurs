<body>
    <div class="header">
        <div class="container">
            <nav class="navbar navbar-inverse" role="navigation">

                    <a href="localhost:8080" class="navbar-brand scroll-top">

        <!--/.container-->
    </div>

    <div id="carType" class="page-section">
        <div class="content-wrapper">
            <div class="inner-container container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="section-heading">
                            <h4>Select Car Type</h4>
                            <div class="line-dec"></div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top:50px">
                    <div class="form-check">
                        <div class="col-md-2"></div>
                        <div class="col-md-2 text-center">
                            <label><input type="radio" name="carType" class="form-control" id="exSaloon">Exec. Saloon</label>
                        </div>
                        <div class="col-md-2 text-center">
                            <label><input type="radio" name="carType" checked="checked" class="form-control" id="saloon">Saloon</label>
                        </div>
                        <div class="col-md-2 text-center">
                            <label><input type="radio" name="carType" class="form-control" id="estate">Estate</label>
                        </div>
                        <div class="col-md-2 text-center">
                            <label><input type="radio" name="carType" class="form-control" id="exEstate">Exec. Estate</label>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                </div>
                <div class="row" style="margin-top:50px">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 text-center">
                        <h3><div id="quotedPrice"></div></h3>
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <div class="row" style="margin-top:50px">
                    <div class="col-md-4"></div>
                    <div class="col-md-2 text-center">
                        <div class="primary-button">
                            <a id="backBtn">Back</a>
                        </div>
                    </div>
                    <div class="col-md-2 text-center">
                        <div class="primary-button">
                            <a id="acceptBtn">Accept</a>
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <div id="pickupLocation" class="hidden">
                    <div class="row">
                        <div class="col-md-3">
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="addressLine1">Address Line 1:</label>
                                <input type="text" class="form-control" id="addressLine1">
                            </div>
                        </div>
                        <div class="col-md-3">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="addressLine2">Address Line 2:</label>
                                <input type="text" class="form-control" id="addressLine2">
                            </div>
                        </div>
                        <div class="col-md-3">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="city">City:</label>
                                <input type="text" class="form-control" id="city">
                            </div>
                        </div>
                        <div class="col-md-3">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="postcode">Postcode:</label>
                                <input type="text" class="form-control" id="postcode" readonly>
                            </div>
                        </div>
                        <div class="col-md-3">
                        </div>
                    </div>
            </div>
        </div>
    </div>
