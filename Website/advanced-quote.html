  <body>
      <div class="header">
        <div class="container">
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="navbar-header">
                    <button type="button" id="nav-toggle" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">

                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand scroll-top">
                        <div class="logo"></div>
                    </a>
                </div>
                <!--/.navbar-header-->
                <div id="main-nav" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                    </ul>
                </div>
                <!--/.navbar-collapse-->
            </nav>
            <!--/.navbar-->
        </div>
        <!--/.container-->

    <!--/.header-->
    <input id="origin-input" class="controls" type="text"
        placeholder="Enter an origin location">

    <input id="destination-input" class="controls" type="text"
        placeholder="Enter a destination location">

    <div id="mode-selector" class="controls">
      <input type="radio" name="type" id="changemode-driving" checked="checked">
      <label for="changemode-driving">Driving</label>
    </div>

    <div id="map"></div>
      
    <div class="row">
        <div class="col-md-3">
            <h3><div class="carType">Saloon:</div></h3>
        </div>
        <div class="col-md-3">
            <h3><div class="carType">Estate:</div></h3>
        </div>
        <div class="col-md-3">
            <h3><div class="carType">Exec. Saloon:</div></h3>
        </div>
        <div class="col-md-3">
            <h3><div class="carType">Exec. Estate:</div></h3>
        </div>
        <!--<div class="col-md-2">
            <h3>Duration:<br>
            <div id="duration"></div></h3>
        </div>-->
    </div>

    <div class="row">
        <div class="col-md-3">
            <h3><div class="carType" id="saloon"></div></h3>
        </div>
        <div class="col-md-3">
            <h3><div class="carType" id="estate"></div></h3>
        </div>
        <div class="col-md-3">
            <h3><div class="carType" id="exSaloon"></div></h3>
        </div>
        <div class="col-md-3">
            <h3><div class="carType" id="exEstate"></div></h3>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEx9XMbFkX2QYb4boAPpjC4fG5SYBpgeE&libraries=places&callback=initMap"
        async defer></script><br>
    <script src="js/map.js"></script>
